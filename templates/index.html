<!DOCTYPE html>
<html lang="en">
  <head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>iBlink</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
if (!!window.EventSource) {
  var source = new EventSource('/code');
  console.log(source)
  source.onmessage = function(signal) {
   
	var byte = signal.data;
	var res = byte.split(/\s/);
    

  $("#code").text(res[0].slice(1,));
	$("#plaintext").text(res[1].slice(1,));
  }
}
</script>
  </head>
  <body>

<div class="box">
   <div class="div1">
   <img src="{{ url_for('camVideo') }}">
   <div class="inside">
       
   
   <br/>
   </div>
   </div>
   <div class="div2">
   
   
   
  
   

  
   <div class="letter">
    <div id="code" class="info">iBlink</div>
	 <div id="plaintext" class="kbd">iBlink</div>
	  
   </div>
   
   
   </div>


</body>
</html>
